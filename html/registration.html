<body>

<form action="/action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
	
	<label for="name"><b>First Name</b></label>
    <input type="text" placeholder="Enter first name" name="name" required>
	
	<label for="surname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter last name" name="surname" required>

	<label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter house number and address" name="address" required>
	
	<label for="postcode"><b>Postcode</b></label>
    <input type="text" placeholder="Enter Postcode" name="postcode" required>
	
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
