<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Your Details</title>
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png">

        <link rel="stylesheet" type="text/css" href="../css/stylelogin.css">
    </head>
    <body>

        <form action="/action_page.php">
            <div class="form-wrap">
                <div class="logo">
                    <a href="#"><img id='logo' src="../img/logo_colour_toggle.png" /></a>
                </div>
                <h2>Hello, @user</h2>

                <label for="address"><b>First Name(s)</b></label>
                <input type="text" placeholder="Enter your first name(s)" name="first name" required>
                <br>
                <label for="address"><b>Last Name</b></label>
                <input type="text" placeholder="Enter your last name" name="last name" required>

                <label for="address"><b>Address</b></label>
                <input type="text" placeholder="Enter house number and address" name="address" required>

                <label for="postcode"><b>Postcode</b></label>
                <input type="text" placeholder="Enter Postcode" name="postcode" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw_repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw_repeat" required>


                <button type="submit" class="btn-amend">Amend Changes</button>
            </div>
        </form>

    </body>
</html>
