<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Checkout Address</title>
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png">
        <link rel="stylesheet" type="text/css" href="../css/stylelogin.css">
    </head>
    <body>

        <div class="row">
            <div class="col-75">
                <div class="container form-wrap">
                    <div class="logo">
                        <a href="#"><img id='logo' src="../img/logo_colour_toggle.png" /></a>
                    </div>
                    <form action="/action_page.php">
                        <div class="row">
                            <div class="col-50">
                                <h2>Address</h2>
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label><br>
                                <input type="text" id="fname" name="firstname" placeholder="John M. Doe"><br>
                                <label for="email"><i class="fa fa-envelope"></i> Email</label><br>
                                <input type="text" id="email" name="email" placeholder="john@example.com"><br>
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label><br>
                                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street"><br>
                                <label for="city"><i class="fa fa-institution"></i> City</label><br>
                                <input type="text" id="city" name="city" placeholder="London"><br>
                                <label for="state">County</label><br>
                                <input type="text" id="county" name="state" placeholder="county"><br>
                                <label for="zip">Postcode</label><br>
                                <input type="text" id="postcode" name="zip" placeholder="postcode"><br>
                            </div>
                        </div>
                    </form>
                    <button class = 'btn-send'>Send</button>
                </div>
            </div>
        </div>
    </body>
</html>
